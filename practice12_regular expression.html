        /*

        /*
        String.replace()
        문자열에서 패턴 검색 후 변경 값 리턴

        var pattern = /a/;
        var str = 'abcdef';

        str.replace(pattern, 'A');

        */

        /*
        옵션
        정규표현식 패턴 생성 시 옵션 설정 가능.
        옵션에 따라서 검출되는 데이터 달라짐

        -

        i : 대소문자 구분 x

        var xi = /a/;
        console.log("Abcde".match(xi));
        // result : null
        -> xi : i 옵션 사용 x

        var oi = /a/i;
        console.log("Abcde".match(oi));
        // result : A
        -> oi : i 옵션 사용 o

        -

        g : 검색된 모든 결과 리턴

        var xg = /a/;
        console.log("abcdea".match(xg));
        // result : a

        var og = /a/g;
        console.log("abcdea".match(og));
        // result : (2) ['a', 'a']

        -

        ig : 대소문자 구분 x, 검색된 모든 결과 리턴

        var ig = /a/ig;
        "AbcdAa".match(ig);
        // result : (4) ['A', 'a', 'A', 'a']
        */

        /*
        캡쳐

        정규표현식 (\w+)\s(\w+)
        -> () : 그룹
        -> \w : 문자 (word)
        -> + : 수량자, 앞에 문자가 하나 이상인 경우 (ex. # : \w 그룹에 해당되지 않음, 그러나 a는 \w에 해당됨 (문자이기 때문))
        -> \s : 공백 (white_space)

        coding everybody : build (o)
        -> 'text (space) text' 구조가 잘 반영되었기 때문

        codingeverybody : build (x)
        -> 'text (space) text' 구조가 아닌 'texttext' 구조이기 때문에
           (\w+)\s(\w+) 식과 맞지 않는 구조이다.

           -

        var pattern = /(\w+)\s(\w+)/;
        var str = 'coding everybody';
        var result = str.replace(pattern, "$2, $1");
        console.log(result);
        // result : everybody, coding
        -> 패턴에 해당되는 2번째 그룹($2)의 내용을 1번째 그룹에 위치시키라는 의미
        -> $2, $1 : 두번째 그룹을 맨 처음에 위치시키고 콤마를 찍고 그 다음 공백 뒤 첫번째 그룹 위치
        */
