<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script type="text/javascript">

        /*
        while (조건) {
            반복해서 실행할 코드
        }

        무한 반복 발생

        ex. while (true) {
            document.write('coding everybody <br />');
        }

        var i = 0;
        while (i < 10) {
            document.write('coding everybody <br />');
            i = i + 1;
        }

        -> i가 9일 때 반복 종료
        -> 'coding everybody' 가 총 10번 반복됨
        */

        /*
        for

        for(var i = 0; i < 10; i = i + 1) {
            document.write('coding everybody' + i + "<br />");
        }
        result : coding everybody0
                 coding everybody1
                 ...
                 coding everybody9
        -> for(변수 초기화; 변수 조건; 변수 증감식;)
        */

        /*
        i++;
        ++i;
        1씩 증가시킨다는 점에서 거의 비슷하다.

        i++;
        i = 0;인 상태에서 i++;를 취해주면 
        alert(i++); 의 맨 처음 실행 결과로 숫자 0이 옴
        그 다음 alert(i++); 의 2번째 실행 결과로 숫자 1이 옴
        i++;을 사용하는 그 순간에는 기존의 값이 사용되는 격임
        //보통 이 변수를 많이 씀

        ++i;
        i = 0;인 상태에서 ++i;를 취해주면
        alert(++i); 의 맨 처음 실행 결과로 숫자 1이 옴
        그 다음 alert(++i); 의 2번째 실행 결과로 숫자 2가 옴
        ++i;을 사용하는 그 순간에는 i의 값을 증가시키고 그 값을 사용함
        */

        /*
        coding everybody1부터 출력
        (보통은 coding everybody0부터 출력됨)

        for(var i = 0; i < 10; i = i + 1) {
            document.write('coding everybody' + (i + 1) + "<br />");
        }
        -> document.write('coding everybody' + i + ~);
        에서 가운데 i 부분에 +1을 해주면 
        0이 아닌 1부터 출력된다.

        2의 배수는 i * 2
        */

        /*
        반복문의 제어
        break
        반복문 중단 기능

        for(var i = 0; i < 10; i++) {
            if (i === 5) {
                break;
            }
            document.write('coding everybody' + i + "<br />")
        }
        result : coding everybody0
                 ...
                 coding everybody4

        --------------------------------------------
        for(var i = 0; i < 10; i++) {
            if (i === 5) {
                continue;
            }
            document.write('coding everybody' + i + "<br />")
        }
        result : coding everybody0
                 ...
                 coding everybody4
                 coding everybody6
                 ...
                 coding everybody9
        -> coding everybody5 가 출력되지 않음
        -> coding everybody5 가 출력될 때쯤 i === 5 코드 때문에 continue; 를 만나서 중지되고
            다시 반복문을 실행시키게 됨
            continue 이후에 나오는 반복문은 실행되지 않지만 반복문 자체는 계속 실행되게 되어 있음
            
            continue
            그 순간에만 종료시키고 반복문은 계속 됨
        */

        /*
        반복문의 중첩

        -> 00 ~ 99 까지 출력되게끔
        -> 35 중 3부분은 i, 5부분은 j가 출력하게끔 설정

        for (var i = 0; i < 10; i++) {
            for (var j = 0; j < 10; j++) {
                document.write('coding everybody' + i + j + "<br />");
            }
        }
        -> i와 j값은 숫자기 때문에 i=1, j=1이라 가정하면 i+j=2로 출력되어 원하는 값인 i+j=11의 값이 나오지 않을 것 같지만
            앞쪽에 쓰여 있는 'coding everybody'와 + 연산자로 i+j 부분이 결합하게끔 작성하였으므로
            i와 j는 문자 형식으로 바뀌어 i+j = 11의 결과가 출력된다.
        */

    </script>
</body>

</html>
