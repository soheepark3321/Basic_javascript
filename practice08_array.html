        /*
        배열에 원소값 추가

        var li = ['a', 'b', 'c', 'd', 'e'];
        li.push('f');
        alert(li);
        -> result : a,b,c,d,e,f

        ------------------

        var li = ['a', 'b', 'c', 'd', 'e'];
        li = li.concat(['f', 'g']);
        alert(li);
        -> result : a,b,c,d,e,f,g
        -> concat : 여러 개의 값 추가

        ------------------

        var li = ['a', 'b', 'c', 'd', 'e'];
        li.unshift('z');

        -> 배열 맨 앞쪽에 원소값 추가

        var li = ['a', 'b', 'c', 'd', 'e'];
        li.splice(2, 0, 'B');

        -> howmany : index에서부터 제거될 원소들의 수 (0이면 원소 삭제 안됨) -> index의 위치에서 우측으로 값이 삭제됨
